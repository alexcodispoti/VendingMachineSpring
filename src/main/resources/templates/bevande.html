<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Bevande</title>
</head>

<body>
    <h1 style="text-align: center; color: blue; font-family: 'Times New Roman', Times, serif;">Bevande</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codice</th>
                <th scope="col">Nome</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Elimina</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bevanda, stats : ${bevande}">
                <th scope="row"></th>
                <td th:text="${bevanda.codice}"></td>
                <td th:text="${bevanda.nome}"></td>
                <td th:text="${bevanda.prezzo}"></td>
                <td ><button style="position:relative;"  class="btn btn-outline-secondary" id="button-addon2" th:onclick="@{'eliminabevanda(' + ${bevanda.id} + ')'}">Elimina bevanda</button> </td>
            </tr>
        </tbody>
    </table>
    <button style="position:relative;"  class="btn btn-outline-secondary" id="button-addon2"  onclick="eroga()">Eroga</button>
    <button style="position:relative;"  class="btn btn-outline-secondary" id="button-addon2" onclick="add()">Aggiungi</button>
    <button style="position:relative;"  class="btn btn-outline-secondary" id="button-addon2" onclick="colonne()">Colonne</button>
    <button style="position:relative;"  class="btn btn-outline-secondary" id="button-addon2" onclick="tessere()">Tessere</button>

        
    <script>

        function add() {
            let url= "/bevande/add";
            location.href=url;
        }
        function colonne() {
            let url= "/colonne";
            location.href=url;
        }
        function tessere() {
            let url= "/tessere";
            location.href=url;
        }

        function eroga() {
            location.href = "/bevande/eroga";
        }

        function eliminabevanda(id){
            location.href="/bevande/" + id + "/delete";
        }
    </script>

</body>

</html>
