<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <title>Aggiungi colonna</title>
    <style>
        #text1{
            margin-left:10px;
            font-family: 'Oswald', sans-serif;

        }
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');

    </style>
</head>
<body>
    <h1 id="text1">Aggiungi colonna</h1>
    <form th:action="@{'/colonne/add'}" 
          th:object="${colonna}" 
          method="post">    
        <input id="text1" type="text" name="numero" aria-label="First name" class="form-control" placeholder="Aggiungi numero... " th:field="*{numero}"> 
        <input id="text1" type="text" name="nome" aria-label="First name" class="form-control" placeholder="Aggiungi nome..." th:field="*{nome}">
        <input id="text1" type="text" name="quantita" aria-label="First name" class="form-control" placeholder="Aggiungi quantita..." th:field="*{quantita}">
        <input id="text1" style="position:relative;"  class="btn btn-outline-secondary" type="submit" value="Aggiungi colonna">
    </form>
    
</body>
</html>
