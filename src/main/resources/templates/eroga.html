<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Eroga</title>
    <script>
        function ricerca() {
            let key = document.getElementById("input").value;
            let key2 = document.getElementById("input2").value;
            let url= "/bevande/eroga?key=" + key + "&key2=" + key2;
            location.href = url;


        }
    </script>

</head>

<body>
    <div class="input-group mb-3">


        <h1> Inserisci Tessera </h1>
        <input type="text" class="form-control" id="input" value="" placeholder="Inserisci la tua Tessera ..."
            aria-label="Recipient's username" aria-describedby="button-addon2"></div>
            <div class="input-group mb-3">
        <h1> Inserisci bevanda </h1>
        <input type="text" id="input2" class="form-control"  value="" placeholder="Inserisci la bevanda ...">
        <button class="btn btn-outline-secondary" id="button-addon2" type="button" onclick="ricerca()"> Eroga </button>
    </div>
    <h1 style="text-align: center; color: blue;">Bevande</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codice</th>
                <th scope="col">Nome</th>
                <th scope="col">prezzo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bevanda, stats : ${bevande}">
                <th scope="row"></th>
                <td th:text="${bevanda.codice}"></td>
                <td th:text="${bevanda.nome}"></td>
                <td th:text="${bevanda.prezzo}"></td>
            </tr>
        </tbody>
    </table>
    <table  class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codice</th>
          <th scope="col">Credito</th>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="tessera, stats : ${tessere}">
              <td></td>
            <td th:text="${tessera.codice}"></td>
            <td th:text="${tessera.credito}"></td>
            
            
           </tr>
        </tbody>
    </table>
</body>

</html>
