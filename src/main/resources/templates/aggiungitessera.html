    <title>Aggiungi bevanda</title>
    <style>
        #text1{
            margin-left:10px;
            font-family: 'Oswald', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    </style>
</head>
<body>
    <h1 id="text1">Aggiungi tessera</h1>
    <div class="input-group">
    <form th:action="@{'/tessere/add'}" 
          th:object="${tessera}" 
          method="post">    
        <input id="text1" type="text" aria-label="First name" class="form-control"  placeholder="Aggiungi codice... " th:field="*{codice}">
        <input id="text1" type="text" aria-label="Last name" class="form-control" placeholder="Aggiungi credito..." th:field="*{credito}">
        <input id="text1" style="position:relative;"  class="btn btn-outline-secondary"type="submit" value="Aggiungi Tessera">
    </form>
   
    </div>
    
</body>
